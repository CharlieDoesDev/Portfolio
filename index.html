<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Crimson Wheeler</h1>
      <h3>Systems Architect | Gameplay Engineer | Unity Developer</h3>
    </header>

    <section class="portfolio-grid" id="portfolio-container"></section>

    <div class="project-modal" id="project-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-image" alt="Project Image" />
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <div id="modal-content"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
